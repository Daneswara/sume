<nav class="navbar navbar-default navbar-static-top m-b-0">
    <div class="navbar-header">
        <div class="top-left-part">
            <!-- Logo -->
            <a class="logo" href="/">
                <!-- Logo icon image, you can use font-icon also -->
                <b>
                    <!--This is dark logo icon-->
                    <img src="/static/admin/plugins/images/admin-logo.png" alt="home" class="dark-logo"/>
                    <!--This is light logo icon-->
                    <img src="/static/admin/plugins/images/admin-logo-dark.png" alt="home"
                         class="light-logo"/>
                </b>
                <!-- Logo text image you can use text also -->
                <span class="hidden-xs">
                        <!--This is dark logo text--><img src="/static/admin/plugins/images/admin-text.png" alt="home"
                                                          class="dark-logo"/><!--This is light logo text--><img
                        src="/static/admin/plugins/images/admin-text-dark.png" alt="home" class="light-logo"/>
                     </span>
            </a>
        </div>
        <!-- /Logo -->
        <!-- Search input and Toggle icon -->
        <ul class="nav navbar-top-links navbar-left">
            <li>
                <a href="javascript:void(0)" class="open-close waves-effect waves-light visible-xs">
                    <i
                            class="ti-close ti-menu"></i>
                </a>
            </li>
        </ul>
        <ul class="nav navbar-top-links navbar-right pull-right">
            <li class="dropdown">
                <a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="javascript:void(0)">

                    <span class="caret"></span>

                    <li>
                        <a href="/logout">
                            <i class="fa fa-power-off"></i>

                        </a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->

            <!-- /.dropdown -->
