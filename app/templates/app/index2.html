{% if latest_dokumen_list %}
    <ul>
        {% for question in latest_dokumen_list %}
            <li>
                <a href="{% url 'app:detail' question.id %}">{{ question.filenya.name }}</a>
            </li>

            <!-- <li><a href="{{question.filenya.path}}">{{ question.filenya.name }}</a></li> -->
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
