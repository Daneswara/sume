<script type="text/javascript">
    //Alerts
    $(".myadmin-alert .closed").click(function (event) {
        $(this).parents(".myadmin-alert").fadeToggle(350);
        return false;
    });
    /* Click to close */
    $(".myadmin-alert-click").click(function (event) {
        $(this).fadeToggle(350);
        return false;
    });
    $(".showtop").click(function () {
        $(".alerttop").fadeToggle(350);
    });
    $(".showtop2").click(function () {
        $(".alerttop2").fadeToggle(350);

    /** Alert Position Bottom Left  **/
    $("#showbottomleft").click(function () {
        $("#alertbottomleft").fadeToggle(350);
    });
    /** Alert Position Bottom Right  **/

        $("#alertbottomright").fadeToggle(350);
    });

</script>

<script type="text/javascript">
    function simpleToastCall(arr)
    {
        for (var i = 0; i < arr.length; i++)
        {
            var msg = arr[i];
            $.toast({
                heading: ' ',
                text: 'msg' in msg ? msg.msg : '',
                position: 'top-right',
                loaderBg: '#ff6849',
                icon: 'level' in msg ? msg.level : 'info',
                hideAfter: 5000
            });
        }
    }

    if (c_msg_alrt)
    {
        simpleToastCall(c_msg_alrt);
    }
</script>
